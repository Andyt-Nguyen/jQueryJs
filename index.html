<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="./style.css">
	</head>
	<body>

		<header class="header">
			<h1>jQuery Super Drill</h1>
		</header>

		<div id="container">
			<div class="split3">
				<div class="split__block">
					<h1>Weather</h1>
					<hr>
					<h2 id="temperature">72<sup>o</sup>F</h2>
					<h2 id="description">Cloudy Is Cloudy</h2>
					<img src="https://maxcdn.icons8.com/Share/icon/Weather//torrential_rain1600.png" width="200px" alt="">
				</div>

				<div class="split__block">
					<h1>People</h1>
					<hr>
					<div id="people"></div>
				</div>

				<div class="split__block">
					<h1>Add People</h1>
					<hr>
					<form id="addPeople">
						<input class="input" id="name" type="text" placeholder="Name"> <br>
						<input class="input" id="lastname" type="text" placeholder="Last Name"> <br>
						<input class="submit" type="submit" value="Submit">
					</form>
				</div>

			</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script src="./js.js" charset="utf-8"></script>
	</body>
</html>
